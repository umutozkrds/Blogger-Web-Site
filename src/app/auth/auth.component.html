<h3 class="mb-3">{{ isLogin ? "Giriş Yap" : "Hesap oluştur"}}</h3>
<div class="alert alert-danger" *ngIf="error">
    {{error}}
</div>
<form #form="ngForm" (ngSubmit)="handleAuth(form)"> 
    <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" ngModel required email name="email" id="email" class="form-control">
    </div>
    <div class="mb-3">
        <label for="password">Password</label>
        <input type="password" ngModel required minlength="6" name="password" id="password" class="form-control">
    </div>

    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{ isLogin ? "Giriş Yap" : "Hesap oluştur"}}</button>
        <button class="btn btn-outline-primary" type="button" (click)="toggleMod()">
            {{isLogin ? "Henüz Hesabım yok" : "Zaten Hesabım Var"}}
        </button>
    </div>
</form>
